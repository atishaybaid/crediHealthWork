<!DOCTYPE html>
<html lang="en" ng-app='multiSelectApp'>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body ng-controller="mainCtrl">




    <div id="cityList">
        <ul>
            <li ng-repeat="data in details">
                <input type="checkbox" value="{{data.City}}" ng-model="data.isCityChecked" ng-change="firstFilterChange(data)"> {{data}}
            </li>
        </ul </div>

        <div id="hospitalList">
            <ul>
                <li ng-repeat="data in details">

                    <input type="checkbox" value="{{data.Hospital_Name}}" ng-model="data.isHospitalChecked" ng-change="secondFilterChange(data)">{{data}}</li>
            </ul>


        </div>


        <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <script type="text/javascript" src="mainCtrl.js"></script>



</body>

</html>
